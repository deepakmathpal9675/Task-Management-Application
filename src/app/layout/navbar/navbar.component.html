<div [ngClass]="this.isMenuActive ? 'forMobileView' : ''" >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle();onToggleAndExecute();" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Task Management Application</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a href="http://localhost:4200/dashboard/#" mat-button>
          <mat-icon>home</mat-icon>
          Dashboard
        </a>
      
        <a href="#" mat-button>
          <mat-icon>logout</mat-icon>
          Logout
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="http://localhost:4200/dashboard/#" mat-list-item>
          <mat-icon>home</mat-icon>
          Dashboard
        </a>
        
        <a href="#" mat-list-item>
          <mat-icon>logoout</mat-icon>
          Logout
        </a>    
        <a (click)="sidenav.toggle();onCloseAndExecute();" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
  </mat-sidenav-container>
</div>
